<!DOCTYPE html>
<html>

<head>
    <title>hypothesis</title>
    <script type="text/javascript" charset="UTF-8"
        src="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraphcore.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/jsxgraph/distrib/jsxgraph.css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <h1>hypothesis</h1>
    <!-- <div class="columns-2">
        <img class="w-full aspect-video ..." src="..." />
        <img class="w-full aspect-square bg-t src="..." />
    </div> -->
    <div class="place-content-center">
        <!-- <div class="grid grid-cols-3 gap-4 mx-4"> -->
        <div class="grid grid-cols-3 gap-4 mx-4">
            <div class="col-span-2 h-full aspect-square jxgbox" id="box"></div>
            <div class="col-span-1">
                <div class="grid grid-cols-12 gap-4">
                    <div class="col-span-2">
                        <label for="mu1">mu1:</label>
                    </div>
                    <div class="col-span-9">
                        <input id="mu1" type="range" min="-50" max="50" oninput="updateSlider('mu1')"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer dark:bg-blue-600" />
                    </div>
                    <div class="col-span-1 text-right"><output id="mu1Output">-1</output></div>

                    <div class="col-span-2">
                        <label for="sigma1">sigma1:</label>
                    </div>
                    <div class="col-span-9">
                        <input id="sigma1" type="range" min="1" max="201" oninput="updateSlider('sigma1')"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer dark:bg-blue-600" />
                    </div>
                    <div class="col-span-1 text-right"><output id="sigma1Output">-1</output></div>


                    <div class="col-span-2"><label for="mu2">mu2:</label></div>
                    <div class="col-span-9">
                        <input id="mu2" type="range" min="-50" max="50" value="10" oninput="updateSlider('mu2')"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer dark:bg-blue-600" />
                    </div>
                    <div class="col-span-1 text-right"><output id="mu2Output">1</output></div>

                    <div class="col-span-2">
                        <label for="sigma2">sigma2:</label>
                    </div>
                    <div class="col-span-9">
                        <input id="sigma2" type="range" min="1" max="201" oninput="updateSlider('sigma2')"
                            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer dark:bg-blue-600" />
                    </div>
                    <div class="col-span-1 text-right"><output id="sigma2Output">-1</output></div>

                    <div class="col-span-full">
                        <button id="reset" onclick="reset()"
                            class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" charset="UTF-8" src="hypothesis.js"></script>
</body>

</html>
